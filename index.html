<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/train.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Jumbotron -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4 traintitle">Middletown NJ</h1>
                        <p class="lead traintitle">Train Schedule</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- ToDo: Create borders -->
        <!-- Train schedule grid -->
        <div class="row">
            <div class="col-md-12">
                <h2 class="traintitletwo">Current Train Schedule </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table id="train-tbl">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency Time</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- ToDo: Create borders -->
                <!-- Add Train  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title addtrain">
                            <strong>Add Train</strong>
                            </h>
                    </div>
                    <div class="panel-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="trainname-input">Train Name</label>
                                <input type="text" class="form-control" id="trainname-input">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="firsttrain-input">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firsttrain-input">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <!-- Bootsrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
